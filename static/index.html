<html>
<head>
<title>HTML shell</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

  <form id="shellForm" class="form-horizontal" style="margin-top: 15%;" action="javascript:void(0)" method="POST">
    <div class="row form-group">
       <div class="col-sm-offset-2 col-xs-offset-2 col-sm-8 col-xs-8">
        <input type="text" style="float: left; width:80%" class="form-control" placeholder="cmd" name="cmd" style="max-width: 350; min-width: 180;">
        <button type="submit" class="btn btn-default" style="margin: auto; width: 20%; max-width: 150; min-width: 40;">Run</button>
 
      </div>
    </div>
    
    <div class="row form-group">
      <div id="result" class="col-sm-offset-1 col-xs-offset-1 col-sm-9 col-xs-9">
    </div>
  </form>
  
  </div>

<script type="text/javascript">
    $("#shellForm").submit(function(event) {
      $.ajax({
        url: "/",
        type: 'post',
        dataType: 'json',
        data: $("#shellForm").serialize(),
        complete: function(data,textStatus, xhr) {

          if (data.status==200) {
            $("#result").text(data.responseText); 
          }
        }

      })
    })
</script>

</body>
</html>
